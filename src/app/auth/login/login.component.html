<div class="container">
  <div class="row align-items-center content">
    <mat-card class="login-card mat-elevation-z8">
      <mat-card-content class="login-card-content">
        <div>
          <div class="col">
            <div class="row align-items-center login-card-form">
              <div class="col">
                <div class="row">
                  <div class="mx-auto">
                    <h1 class="font-weight-bold">Login</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="mx-auto">
                    <p class="text-muted">Ingresa tus credenciales</p>
                  </div>
                </div>

                <!-- Formulario de acceso -->
                <div class="row">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="col">
                      <div class="row">
                        <div class="mx-auto">
                          <mat-form-field appearance="fill">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="username" />
                            <mat-hint
                              *ngIf="username?.invalid && (username?.dirty || username?.touched) && username?.errors?.['required']"
                              >Deberas igresar un usuario de acceso</mat-hint
                            >
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="mx-auto">
                          <mat-form-field appearance="fill">
                            <mat-label>Ingresa tu contrase&ntilde;a</mat-label>
                            <input
                              matInput
                              [type]="hide ? 'password' : 'text'"
                              formControlName="password"
                            />
                            <button
                              mat-icon-button
                              matSuffix
                              (click)="hide = !hide"
                              [attr.aria-label]="'Ocultar'"
                              [attr.aria-pressed]="hide"
                              class="password-button"
                              type="button"
                            >
                              <mat-icon>{{
                                hide ? "visibility_off" : "visibility"
                              }}</mat-icon>
                            </button>
                            <mat-hint
                              *ngIf="password?.invalid && (password?.dirty || password?.touched) && password?.errors?.['required']"
                              >Deberas igresar una contra&ntilde;a
                              valida</mat-hint
                            >
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="mx-auto">
                          <button
                            mat-raised-button
                            color="primary"
                            type="submit"
                          >
                            Acceder
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <!-- Mensaje en caso de error -->
                <div class="row" *ngIf="!resLogin.exito && resLogin.mensaje">
                  <div class="mx-auto mt-3">
                    <div class="alert alert-danger" role="alert">
                      {{ resLogin.mensaje }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          mat-card-image
          src="https://images.unsplash.com/photo-1505576457712-b769c0c0a354"
          alt="Imagen de acceso"
        />
      </mat-card-content>
    </mat-card>
  </div>
</div>
