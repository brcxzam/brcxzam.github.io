<h1 mat-dialog-title>Ingresa t&uacute; nombre</h1>
<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-hint
        *ngIf="name?.invalid && (name?.dirty || name?.touched) && name?.errors?.['required']"
        >Deberas igresar un nombre</mat-hint
      >
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close type="button">Cerrar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </div>
</form>
